spring.application.name=servicioSoap

spring.datasource.url=jdbc:mysql://localhost:3306/parameta123?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&characterSetResults=utf8mb4
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:parametaUser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:parametaPassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.charSet=utf8mb4

logging.level.org.springframework.oxm=DEBUG
logging.level.com.sun.xml.bind=DEBUG