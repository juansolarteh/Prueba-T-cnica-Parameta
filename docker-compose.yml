version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-parameta-test-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: parameta123
      MYSQL_DATABASE: parameta123
      MYSQL_USER: parametaUser
      MYSQL_PASSWORD: parametaPassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
