version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-parameta-test-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: parameta123
      MYSQL_DATABASE: parameta123
      MYSQL_USER: parametaUser
      MYSQL_PASSWORD: parametaPassword
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
